<div class="card">
  <div class="card-header text-center">
    <h2>Add User</h2>
  </div>

  <div class="card-body">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field>
              <label for="name">Name</label>
              <input matInput type="text" id="name" formControlName="name" placeholder="Enter name"/>
              <ng-container
                *ngFor="let validation of todoFormValidationErrors.name"
              >
                <mat-error
                  [style.display]="
                      shouldShowError(userForm.get('name'), validation)
                    "
                  class="invalid-feedback"
                >
                  {{ validation.message }}
                </mat-error>
              </ng-container>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <label for="email">Email</label>
              <input matInput type="email" id="email" formControlName="email" placeholder="Enter email"/>
              <ng-container
                *ngFor="let validation of todoFormValidationErrors.email"
              >
                <mat-error
                  [style.display]="
                      shouldShowError(userForm.get('email'), validation)
                    "
                  class="invalid-feedback"
                >
                  {{ validation.message }}
                </mat-error>
              </ng-container>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <label for="phone">Phone</label>
              <input matInput type="text" id="phone" formControlName="phone" placeholder="Enter phone number"/>
              <ng-container
                *ngFor="let validation of todoFormValidationErrors.phone"
              >
                <mat-error
                  [style.display]="
                      shouldShowError(userForm.get('phone'), validation)
                    "
                  class="invalid-feedback"
                >
                  {{ validation.message }}
                </mat-error>
              </ng-container>
            </mat-form-field>
          </div>

          <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">{{buttonName}}</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
